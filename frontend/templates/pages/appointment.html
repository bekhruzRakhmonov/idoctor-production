{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
	.appointment-reason{
		width: 100%;
	}
</style>
<br>
<form method="post">
	{% csrf_token %}
	{% if messages %}
		{% for message in messages %}
			<div class="d-flex justify-content-center justify-content-md-center mb-3">
				<b>{{message}}</b>
			</div>
		{% endfor %}
	{% endif %}
	<div class="d-flex justify-content-center justify-content-md-center mb-3">
		<div class="form-group col-md-4 shadow-sm border rounded p-4 mb-4 bg-white">
			<h3 style="text-align:center;">Reason</h3>
			{{ form.reason }}
			<div class="valid-feedback"></div>
			<!-- <div class="invalid-feedback">Please fill out this field now.</div> -->
			<button type="submit" class="btn btn-primary mb-3 w-100">{{button_name}}</button>
		</div>
	</div>
</form>
{% endblock %}
